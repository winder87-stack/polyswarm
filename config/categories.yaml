  min_confidence: 0.7
  max_position_size: 30
  max_exposure_pct: 10
  preferred_time_to_expiry:
    min_days: 7
    max_days: 60
  min_volume: 50000
  min_liquidity: 1.0
  max_order_pct_of_liquidity: 0.02
  news_sources:
    - google_news
    - rss_feeds
  external_odds_sources: []
